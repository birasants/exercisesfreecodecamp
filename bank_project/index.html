<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="names">
            <label for="name"><input type="text" name="First-name" id="" placeholder="First Name"></label>
            <label for="last-name"><input type="text" placeholder="Last Name"></label>
        </div>
        <div class="email">
            <label for="email"><input type="text" placeholder="Email"></label>
        </div>
        <div class="Password">
            <label for="password"><input type="password" placeholder="Password"></label>
        </div>
        <div class="confirmpass">
            <label for="password_confirm"><input type="password" placeholder="Confirm your Password"></label>
        </div>
        <div class="sub-button">
            <label for="button"><button type="submit">Submit</button></label>
        </div>
    </div>
</body>

</html>
